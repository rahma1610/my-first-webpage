
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السبحة الرقمية</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 20px;
        }
        #frame {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            background-color: white;
        }
        #count {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ADD8E6;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #87CEEB; 
        }
    </style>
</head>
<body>

    <h1>سبحتي</h1>

    <div id="frame"><span id="text">اضغط للبدء</span></div>
    <p id="count">العدد: 0</p>

    <button onclick="tasbeeh()">اضغط للتسبيح</button>
    <button onclick="resetCounter()">إعادة التصفير</button>

    <script>
        let count = 0;
        let index = 0;
        let adhkar = [
            { text: "سبحان الله", color: "red" },
            { text: "الحمد لله", color: "blue" },
            { text: "الله أكبر", color: "green" },
            { text: "أستغفر الله العظيم", color: "purple" }
        ];

        function tasbeeh() {
            count++;
            let zikr = adhkar[index];
            document.getElementById("text").textContent = zikr.text;
            document.getElementById("text").style.color = zikr.color;
            document.getElementById("count").textContent = "العدد: " + count;
            index = (index + 1) % adhkar.length; 
        }

        function resetCounter() {
            count = 0;
            index = 0;
            document.getElementById("text").textContent = "اضغط للبدء";
            document.getElementById("text").style.color = "black";
            document.getElementById("count").textContent = "العدد: 0";
        }
    </script>

</body>
</html>
